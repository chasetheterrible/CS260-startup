<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paired Up</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="play.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <h1 class="navbar-brand">Paired Up</h1>
            <nav class="navbar fixed-top navbar-dark">
                <menu class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="play.html">Play</a></li>
                    <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
                </menu>
            </nav>
        </header>

        <main class="bg-secondary">
            <div class="players">
                Player:
                <span class="player-name">New Player</span>
                <div id="player-messages">
                    <div class="event"><span class="player-event">Alex</span>started a new game</div>
                    <div class="event"><span class="player-event">John</span>got all the pairs in 38 seconds</div>
                </div>
            </div>

            <div class="game-timer">
                <label for="count">Time</label>
                <input type="text" id="count" value=":" readonly />
            </div>
            
            <div>
                <button class="time-rest">Reset</button>
            </div>

            <div class="game">
                <div class="button-container">
                    <button class="1-1">5</button>
                    <button class="1-2">5</button>
                    <button class="1-3">5</button>
                    <button class="1-4">5</button>
                    <button class="2-1">5</button>
                    <button class="2-2">5</button>
                    <button class="2-3">5</button>
                    <button class="2-4">5</button>
                    <button class="3-1">5</button>
                    <button class="3-2">5</button>
                    <button class="3-3">5</button>
                    <button class="3-4">5</button>
                    <button class="4-1">5</button>
                    <button class="4-2">5</button>
                    <button class="4-3">5</button>
                    <button class="4-4">5</button>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white">
            <div class="container-fluid">
                <span class="text-reset">Chase Cook</span>
                <a class="text-reset" href="https://github.com/chasetheterrible/CS260-startup/tree/main">Github</a>
            </div>
        </footer>
    </body>
</html>
