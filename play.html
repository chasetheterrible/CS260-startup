<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paired Up</title>
        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="play.css" />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
            crossorigin="anonymous" 
        />

    </head>
    <body class="bg-dark text-white">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Paired UP</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="play.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scores.html">Scores</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="bg-secondary">
            <div class="players">
                Player:
                <span class="player-name">New Player</span>
                <div id="player-messages">
                    <div class="event"><span class="player-event">Alex</span><span class="player-data"> started a new game</span></div>
                    <div class="event"><span class="player-event">John</span><span class="player-data"> got all the pairs in 38 seconds</span></div>
                </div>
            </div>

            <div class="game-timer">
                <label for="count">Time</label>
                <input type="text" id="count" value=":" readonly />
                <button class="reset-time">Reset</button>
            </div>

            <div class="game">
                <div class="button-container">
                    <button class="button-first-first">1</button>
                    <button class="button-first-second"></button>
                    <button class="button-first-third"></button>
                    <button class="button-first-fourth"></button>
                    <button class="button-second-first"></button>
                    <button class="button-second-second"></button>
                    <button class="button-second-third"></button>
                    <button class="button-second-fouth"></button>
                    <button class="button-third-first"></button>
                    <button class="button-third-second"></button>
                    <button class="button-third-third"></button>
                    <button class="button-third-fourth"></button>
                    <button class="button-fourth-first"></button>
                    <button class="button-fourth-second"></button>
                    <button class="button-fourth-third">3</button>
                    <button class="button-fourth-fourth"></button>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white">
            <div class="container-fluid">
                <span class="text-reset">Chase Cook</span>
                <a class="text-reset" href="https://github.com/chasetheterrible/CS260-startup/tree/main">Github</a>
            </div>
        </footer>
    </body>
</html>
